<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function comes_after(str,l) {
    let arr = str.replace(/[^a-zа-яё0-9\s]/gi, ' ').split('')
    return arr.map((m, i) => m.toLowerCase() === l.toLowerCase() ? arr[i + 1] : '').join('')
  }

  console.log(comes_after("Free coffee for all office workers!",'F'))
</script>
</body>
</html>
