<script>
  function remove(string) {
    const arr = string.split('').reverse()
    arr.map(m => m === '!' ? arr.splice(0,2) : m)
    return arr
    // return arr.slice(arr.indexOf('i')).reverse().join('')
  }

  console.log(remove("Hi! Hi!!!!!!!"))
</script>
