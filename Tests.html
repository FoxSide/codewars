<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function repeatStr (n, s) {
    let result = ''
    for (let i = 0; i < n; i++) {
      result += s
    }
    return result
  }

  console.log(repeatStr(5, 'i'))
</script>
</body>
</html>
