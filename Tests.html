<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  String.prototype.toAlternatingCase = function () {
    return this.split('').map(m => m === m.toUpperCase() ? m.toLowerCase() : m.toUpperCase()).join('')
  }
  console.log('HjH'.toAlternatingCase())
</script>
</body>
</html>
