<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function abbrevName(name){
    const result = name.split(' ').map(e => e.split('')[0])
    return `${result[0]}.${result[1]}`
  }

  console.log(abbrevName("Sam Harris"))
</script>
</body>
