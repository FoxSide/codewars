<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  const quarterOf = (month) => {
    if (month === 1 | 2 | 3) {
      return 1
    }
    if (month === 4 | 5 | 6) {
      return 2
    }
    if (month === 7 | 8 | 9) {
      return 3
    }
    else return 4
  }

  console.log(quarterOf(10))

</script>
</body>
</html>
